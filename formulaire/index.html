<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<title>Admin</title>
</head>

<body>
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
				<h2>Sign up.</h2>
				<form class="" method="post" action="#">


					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Username</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-users fa" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
								</span>
								<input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
							</div>
						</div>
					</div>
					<div class="form-group ">
						<button id="button" class="btn btn-primary btn-lg btn-block login-button">Sign Up</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
				<h2>Register</h2>
				<form class="" method="post" action="#">


					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Username</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-users fa" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control" name="username" id="username1" placeholder="Enter your Username" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
								</span>
								<input type="password" class="form-control" name="password" id="password1" placeholder="Enter your Password" />
							</div>
						</div>
					</div>
					<div class="form-group ">
						<button id="button1" onclick="register(event)" class="btn btn-primary btn-lg btn-block login-button">Register</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>



	<!-- Include all compiled plugins (below), or include individual files as needed -->


	<script src="form.js"></script>
</body>

</html>
