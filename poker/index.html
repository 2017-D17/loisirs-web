  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>


  <div class="container">

    <!-- MENU -->

    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Poker</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="template/histoire.html">L'histoire</a>
          </li>
          <li>
            <a href="template/jeu.html">Le jeu</a>
          </li>
          <li>
            <a href="template/strategie.html">La strat√©gie</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- FORMULAIRES INSCRIPTION ET CONNEXION -->

    <div class="form">

      <ul class="tab-group">
        <li class="tab active">
          <a href="#signup">Inscription</a>
        </li>
        <li class="tab">
          <a href="#login">Connexion</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Bienvenue</h1>

          <form>

            <div class="field-wrap">
              <label>
                Name
                <span class="req">*</span>
              </label>
              <input id="name" name="name" type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Password
                <span class="req">*</span>
              </label>
              <input id="password" name="password" type="password" required autocomplete="off" />
            </div>

            <button id="inscription" class="button button-block" />S'inscrire</button>

          </form>

        </div>

        <div id="login">
          <h1>Bon retour !</h1>

          <form>

            <div class="field-wrap">
              <label>
                Name
                <span class="req">*</span>
              </label>
              <input id="name2" name="name2" type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Password
                <span class="req">*</span>
              </label>
              <input id="password2" name="password2" type="password" required autocomplete="off" />
            </div>

            <button id="connexion" class="button button-block" />Se connecter</button>

          </form>

        </div>

      </div>
      <!-- tab-content -->

    </div>
    <!-- /form -->


  </div>
