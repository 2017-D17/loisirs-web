<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <base href="./"></base>
  <title>Poker</title>
  <link type="image/x-icon" rel="icon" href="img/favicon.ico" />
  <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body onload="addMainBlock()">


  <div class="container">

    <!-- MENU -->

    <!-- FORMULAIRES INSCRIPTION ET CONNEXION -->
    <div id="main1">

      <div class="form">

        <ul class="tab-group">
          <li class="tab active">
            <a href="#signup">Inscription</a>
          </li>
          <li class="tab">
            <a href="#login">Connexion</a>
          </li>
        </ul>

        <div class="tab-content">
          <div id="signup">


            <form>

              <div class="field-wrap">
                <label>
                  Nom
                  <span class="req">*</span>
                </label>
                <input id="name" name="name" type="text" required autocomplete="off" />
              </div>

              <div class="field-wrap">
                <label>
                  Mot de passe
                  <span class="req">*</span>
                </label>
                <input id="password" name="password" type="password" required autocomplete="off" />
              </div>

              <button id="inscription" class="button button-block" />S'inscrire</button>

            </form>

          </div>

          <div id="login">

            <form>

              <div class="field-wrap">
                <label>
                  Nom
                  <span class="req">*</span>
                </label>
                <input id="name2" name="name2" type="text" required autocomplete="off" />
              </div>

              <div class="field-wrap">
                <label>
                  Mot de passe
                  <span class="req">*</span>
                </label>
                <input id="password2" name="password2" type="password" required autocomplete="off" />
              </div>

              <button id="connexion" class="button button-block" />Se connecter</button>

            </form>

          </div>

        </div>
        <!-- tab-content -->

      </div>
      <!-- /form -->

    </div>


    <div id="main2">
      <div class="row">
        <div class="col s7 offset-s2">
          <img class="responsive-img" src="http://www.eclypsia.com/content/LoL/Drui/Vrac/Mars/tencent_logo.jpg">
        </div>
      </div>
    </div>


  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
