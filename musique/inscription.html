<head>

</head>

<body>

	<h1>Inscription</h1>
<!-- http://loisirs-web-backend.cleverapps.io/users -->
	<form class="form-inline" method="get">
	  <div class="form-group">
	    <label for="nom">Nom :</label>
	    <input type="nom" class="form-control" id="nom">
	  </div>
	  <div class="form-group">
	    <label for="pwd">Password :</label>
	    <input type="password" class="form-control" id="pwd">
	  </div>
	  <button class="btn btn-default" onclick="inscription(event)">Soumettre</button>
	  <label id="result"> </label>
	</form> 

	<script type="text/javascript">
		function inscription(e) {
			e.preventDefault();
			var nom = document.getElementById('nom').value;
			var pwd = document.getElementById('pwd').value;

			if(nom.length > 0 && pwd.length > 0) {
				var json = $.getJSON("https://loisirs-web-backend.cleverapps.io/users/?name=" + nom).then(response => {
									console.log(response);
									if (response.length > 0) {
										document.getElementById('result').innerText = " Cet utilisateur est déjà inscrit";
									} else {
										var data = {"name" : nom, "password" : pwd};
										console.log(data);
										$.post("https://loisirs-web-backend.cleverapps.io/users", data);
										document.cookie = "username="+nom;
										location.href = "home.html"
									}
								}
							);
			} else {
				if (nom === "") {
					document.getElementById('result').innerText = " Le nom ne peut pas être vide";	
				} else {
					document.getElementById('result').innerText = " Le mot de passe ne peut pas être vide";	
				}
			}
		}	

	</script>

</body>




</html>
