<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <h2 class="card-header">Connexion</h2>
                <div class="container">
                    <form id="login">
                        <div class="form-group">
                            <label for="inputName1">Nom</label>
                            <input name="name" type="text" class="form-control" id="inputName" placeholder="Votre nom">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="inputPassword1" placeholder="Mot de passe">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" onclick="login()">Se connecter</button>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <h2 class="card-header">Inscription</h2>
                <div class="container">
                    <form id="create">
                        <div class="form-group">
                            <label for="inputName1">Nom</label>
                            <input name="name" type="text" class="form-control" id="inputName" placeholder="Votre nom">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="inputPassword1" placeholder="Mot de passe">
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary" onclick="create()">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert_placeholder" class="container text-center"></div>
</div>
