<!doctype html>

<html lang="fr">



<head>

  <meta charset="UTF-8">

  <base href="./"></base>

  <title>Foot-ball</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

</head>



<body>

  <div class="container">

    <div class="row">

      <div class="col">

        <div class="card">

          <h2 class="card-header">Connexion</h2>

          <div class="container">

            <form id="login">

              <div class="form-group">

                <label for="inputName1">Nom</label>

                <input name="name" type="text" class="form-control" id="inputName1" placeholder="Votre nom">

              </div>

              <div class="form-group">

                <label for="inputPassword1">Password</label>

                <input name="password" type="password" class="form-control" id="inputPassword1" placeholder="Mot de passe">

              </div>

            </form>

          </div>

          <div class="card-footer">

            <button class="btn btn-primary" onclick="connexion()">Se connecter</button>
          </div>

        </div>

      </div>



      <div class="col">

        <div class="card">

          <h2 class="card-header">Inscription</h2>

          <div class="container">

            <form id="create">

              <div class="form-group">

                <label for="inputName">Nom</label>

                <input name="name" type="text" class="form-control" id="inputName" placeholder="Votre nom">

              </div>

              <div class="form-group">

                <label for="inputPassword">Password</label>

                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">

              </div>

            </form>

          </div>



          <div class="card-footer">

            <button type="submit" class="btn btn-primary" onclick="inscription()">S'inscrire</button>

          </div>

        </div>

      </div>

    </div>

    <div id="alert_placeholder" class="container text-center"></div>

  </div>

</body>
