<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rando Passion</title>
	<base href="./"></base>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/rando.js"></script>
</head>

<body>
	<div class="header">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="logo">
				<a class="navbar-brand" href="index.html">
							<img src="img/logo.png" alt="logo" width="50" height="50">
				</a>
			</div>
			 <div class="container-fluid">
				    <div class="navbar-header">
					 <a class="navbar-brand" href="index.html">Rando Passion</a>
				    </div>
				    <ul id="randoNavbar" class="nav navbar-nav">
				    </ul>
			  </div>
		</nav>
		
	</div>

	<div class="content">
		<div class="container">    
		        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		            <div class="panel panel-info" >
		                    <div class="panel-heading">
		                        <div class="panel-title">Connexion</div>
		                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a class="white-hover-a" href="#" data-toggle="modal" data-target="#forgetModal">Mot de passe oublié?</a></div>
		                    </div>     

		                    <div style="padding-top:30px" class="panel-body" >

		                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
		                            
		                        <form id="loginform" class="form-horizontal" role="form">
		                                    
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="nom utilisateur">                                        
		                                    </div>
		                                
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="mot de passe">
		                             </div>

		                                <div style="margin-top:10px" class="form-group">
		                                    <!-- Button -->

		                                    <div class="col-sm-12 controls">
		                                       <button id="btn-login" type="button" onclick='login()' class="btn btn-success"><i class="icon-hand-right"></i> &nbsp Je me connecte</button>
		                                    </div>
		                                </div>


		                                <div class="form-group">
		                                    <div class="col-md-12 control">
		                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
		                                            Vous n'avez pas de compte! 
		                                        <a href="#" onClick="event.preventDefault(); $('#loginbox').hide(); $('#signupbox').show()">
		                                           Inscrivez-vous ici
		                                        </a>
		                                        </div>
		                                    </div>
		                                </div>    
		                            </form>     



		                        </div>                     
		                    </div>  
		        </div>
		        <div id="signupbox" style="display:none; margin-top:50px;width: 100%" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		                    <div class="panel panel-info">
		                        <div class="panel-heading">
		                            <div class="panel-title">Inscription</div>
		                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" class="white-hover-a" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Connexion</a></div>
		                        </div>  
		                        <div class="panel-body" >
		                            <form id="signupform" class="form-horizontal" role="form">
		                                
		                                <div id="signupalert" style="display:none" class="alert alert-danger">
		                                    <p>Erreur:</p>
		                                    <span></span>
		                                </div>
		                                    
		                                <div class="form-group">
		                                    <label for="firstname" class="col-md-3 control-label form-label">Nom d'utilisateur</label>
		                                    <div class="col-md-9">
		                                        <input type="text" class="form-control" name="uname" placeholder="nom utilsateur">
		                                    </div>
		                                </div>
		                               
		                                <div class="form-group">
		                                    <label for="password" class="col-md-3 control-label form-label">Mot de passe</label>
		                                    <div class="col-md-9">
		                                        <input type="password" class="form-control" name="passwd" placeholder="mot de passe">
		                                    </div>
		                                </div>

		                                <div class="form-group">
		                                    <!-- Button -->                                        
		                                    <div class="col-md-offset-3 col-md-9">
		                                        <button id="btn-signup" type="button" onclick='register()' class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Je m'inscris</button>
		                                        <span style="margin-left:8px;"></span>  
		                                    </div>
		                                </div>
		                                
		                            </form>
		                         </div>
		                    </div>
		         </div> 
		    </div>

		    <!-- Modal -->
		    <div id="forgetModal" class="modal fade">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                    <h4 class="modal-title">Mot de passe oublié?</h4>
		                </div>
		                <div class="modal-body">
		                	<div class="text-center ">
		                		<img src="./img/smiley.gif" alt="forgetPass" width="150" height="150">
		         				<p></p>
		         				<p>Je ne peux pas t'aider pour le retrouver !!</p>
		                	</div>
		                	
		                </div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
		                </div>
		            </div>
		        </div>
		    </div>

	</div>

	<footer class="navbar-default navbar-fixed-bottom">
	  <div class="container-fluid">
	    <small class="copyright"><a class="white" href="/">© 2017 Sandra</a></small>
	  </div>
	</footer>
	



</body>

</html>
