<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Commentaires</div>
        </div>     

        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="loginform" class="form-horizontal" role="form">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="message" type="text" class="form-control" name="message" value="" placeholder="votre message">                                        
                </div>

                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                     <button id="btn-login" type="button" onclick='login()' class="btn btn-success"><i class="icon-hand-right"></i> &nbsp Poster</button>
                 </div>
             </div>


             <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Vous n'avez pas de compte! 
                        <a href="#" onClick="event.preventDefault(); $('#loginbox').hide(); $('#signupbox').show()">
                         Inscrivez-vous ici
                     </a>
                 </div>
             </div>
         </div>    
     </form>     



 </div>                     
</div>  
</div>
